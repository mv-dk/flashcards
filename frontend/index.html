<html>
<head><title>Flashcards</title></head>
<body>
<h1>Flashcards</h1>
<h2>deck</h2>
<input type="button" value="delete" onclick="deleteButton(event)" />

<div id="flashCardContainer"></div>

<input type="button" value="previous" onclick="previousButton(event)" />
<input type="button" value="next" onclick="nextButton(event)" />

<div id="newcard_template">
    <textarea name="frontside" placeholder="front side" style="width: 20em"></textarea>
    <textarea name="backside" placeholder="back side" style="width: 20em"></textarea>
</div>
